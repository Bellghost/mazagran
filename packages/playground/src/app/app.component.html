<div class="h-screen w-screen" style="background: #3f51b5" fxLayout="row" fxLayoutAlign="center center">
  <div
    class="w-96 bg-white p-4"
    [ngClass]="{ 'score-less-40': process <= 40, 'score-less-80': process < 80 && process > 40, 'score-more-80': process >= 80 }"
    style="min-height: 375px"
  >
    <div class="mb-2">
      <mat-slide-toggle color="primary" [(ngModel)]="advanced">高级选项</mat-slide-toggle>
      <div></div>
    </div>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>password</mat-label>
      <input matInput placeholder="password" [(ngModel)]="password" (ngModelChange)="handlePasswordChange()" />
    </mat-form-field>
    <div>
      <mat-progress-bar mode="determinate" color="warn" [value]="process"></mat-progress-bar>
      <div *ngFor="let item of errList" fxLayout="row" fxLayoutAlign="start center" class="my-2">
        <mat-icon class="text-red-500" *ngIf="item.type === 'error'">error_outline</mat-icon>
        <mat-icon class="text-green-300" *ngIf="item.type === 'pass'">done_outline</mat-icon>
        <div class="ml-2" [ngClass]="{ 'text-red-500': item.type === 'error', 'text-green-300': item.type === 'pass' }">{{ item.label }}</div>
      </div>
    </div>
  </div>
</div>
